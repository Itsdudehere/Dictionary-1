{% extends 'layout.html' %}

{% block title %}
SEARCH
{% endblock %}

{% block body %}
<h1>{{ user.id }}</h1>

<form action="{{ url_for('search',user_id=user.id) }}" method="post">
        <div class="form-group">
                <input class="form-control" name="text" placeholder="Translate a word">
        </div>

        <div class="form-group">
                <button class="btn btn-primary">Search</button>
        </div>
</form>
<ul>
	{% for word in user.words %}
	<li>{{ word.text }} , {{ word.translated }}</li>
	{% else %}
	<li>No searched</li>
	{% endfor %}
</ul>
{% endblock %}
